<app-navbar></app-navbar>
<section id="login" class="d-flex justify-content-center align-items-center">
  <section class="container w-75 rounded-2 shadow">
    <div class="row align-items-strech">
      <div
        class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-2"
        id="bg-column"
      ></div>

      <div class="col p-5 rounded-end-2">
        <h2>Logueo de Usuarios</h2>
        <!-- Login -->
        <form>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Usuario"
              name="txtUsuario"
            />
            <label for="floatingInput">Usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              name="txtPassword"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="d-grid mb-5">
            <input
              type="submit"
              class="btn btn-primary btn-lg"
              name="btnIniciar"
              value="Iniciar Sesion"
            />
          </div>
        </form>
      </div>
    </div>
  </section>
</section>
